<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asistente de Mezcla de Audio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Exo 2', sans-serif;
        background-color: var(--theme-bg);
        color: var(--theme-text);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      .background-grid {
        position: relative;
        isolation: isolate;
      }
      .background-grid::before {
        content: '';
        position: absolute;
        inset: 0;
        z-index: -1;
        background: 
          radial-gradient(circle at 10% 20%, var(--theme-accent-secondary), transparent 40vmax),
          radial-gradient(circle at 90% 80%, var(--theme-accent), transparent 40vmax);
        filter: blur(120px);
        opacity: 0.3;
      }
      @keyframes fadeInBackdrop {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes scaleUp {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      @keyframes fadeInStep {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes popIn {
        from { transform: scale(0.5); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      @keyframes slideInDown {
        from { opacity: 0; transform: translate(-50%, -100%); }
        to { opacity: 1; transform: translate(-50%, 0); }
      }
      @keyframes fadeOutUp {
        from { opacity: 1; transform: translate(-50%, 0); }
        to { opacity: 0; transform: translate(-50%, -50%); }
      }
      .animate-fade-in-backdrop {
        animation: fadeInBackdrop 0.3s ease-out forwards;
      }
      .animate-scale-up {
        animation: scaleUp 0.3s ease-out forwards;
      }
      .animate-fade-in-step {
        animation: fadeInStep 0.4s ease-out forwards;
      }
      .animate-pop-in {
        animation: popIn 0.2s ease-out forwards;
      }
      .animate-slide-in-down {
        animation: slideInDown 0.5s ease-out forwards;
      }
      .animate-fade-out-up {
        animation: fadeOutUp 0.5s ease-in forwards;
      }
    </style>
    <script>
      const tailwindScript = document.createElement('script');
      tailwindScript.src = 'https://cdn.tailwindcss.com';
      tailwindScript.onload = () => {
        try {
          tailwind.config = {
            theme: {
              extend: {
                colors: {
                  'theme-bg': 'var(--theme-bg)',
                  'theme-bg-secondary': 'var(--theme-bg-secondary)',
                  'theme-text': 'var(--theme-text)',
                  'theme-text-secondary': 'var(--theme-text-secondary)',
                  'theme-accent': 'var(--theme-accent)',
                  'theme-accent-secondary': 'var(--theme-accent-secondary)',
                  'theme-border': 'var(--theme-border)',
                  'theme-border-secondary': 'var(--theme-border-secondary)',
                  'theme-success': 'var(--theme-success)',
                  'theme-success-text': 'var(--theme-success-text)',
                  'theme-danger': 'var(--theme-danger)',
                  'theme-priority': 'var(--theme-priority)',
                },
                boxShadow: {
                  'accent': '0 0 25px var(--theme-shadow-accent)',
                  'accent-secondary': '0 0 25px var(--theme-shadow-secondary)',
                  'accent-lg': '0 0 30px var(--theme-shadow-accent)',
                  'secondary-lg': '0 0 30px var(--theme-shadow-secondary)',
                  'success-lg': '0 0 30px var(--theme-shadow-success)',
                  'danger-lg': '0 0 30px var(--theme-shadow-danger)',
                }
              },
            },
          };
        } catch (e) {
          console.error('Error configuring Tailwind:', e);
        }
      };
      tailwindScript.onerror = () => {
        console.error("Error: Failed to load the Tailwind CSS CDN script. This might be due to network issues or security restrictions in the JUCE webview.");
        document.addEventListener('DOMContentLoaded', () => {
            const errorDiv = document.createElement('div');
            errorDiv.style.cssText = 'position:fixed;top:10px;left:10px;padding:15px;background-color:#ef4444;color:white;font-family:sans-serif;border-radius:8px;z-index:10000;';
            errorDiv.innerHTML = '<strong>Error de Carga</strong><p>No se pudo cargar Tailwind CSS. La interfaz no funcionará. Revisa la consola del inspector para más detalles.</p>';
            document.body.appendChild(errorDiv);
        });
      };
      document.head.appendChild(tailwindScript);
    </script>

{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
